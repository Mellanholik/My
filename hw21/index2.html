    <script>
        let windowNumberForConvert = prompt('Hello there!\nEnter number:')
        function makeNegative(x) {
            if( x === 0) {
                result = Math.abs(null)
            } else if(x < 0){
                result = x
            } else {
                result = -x
            }
            return result;
        }
        alert(makeNegative(windowNumberForConvert))
