</head>
<body>
    <script>
        let enterNumber = prompt ('Enter a number:');
        let degree = prompt ('Enter degree:');
        let index = 1;
        let mathResult = enterNumber; 
        while (index < degree) {
            index++;
            mathResult *= enterNumber;
        }
        alert(mathResult)
    </script>
</body>
