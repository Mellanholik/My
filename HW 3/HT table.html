<!DOCTYPE html>
<html>
    <head>
        <title>HT table</title>
    </head>
    <body>
        <table border="1" cellpadding="0" cellspacing="0" width="500">
            <tr>
                <th>Level 1</th>
                <th colspan="2">Level 2</th>
                <th colspan="2">Level 3</th>
                <th>Info</th>
                <th>Name</th>
            </tr>
            <tr>
                <td rowspan="6">System</td>
                <td rowspan="4" colspan="2">System Apps</td>
                <td rowspan="3" colspan="2">SustemEnv</td>
                <td>App Test</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>App Memory</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>App Test</td>
                <td>bar</td>
            </tr>
            <tr>
                <td colspan="2">SystemEnv2</td>
                <td>App Test</td>
                <td>bar</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2">System Memory</td>
                <td rowspan="2" colspan="2">Memeory Test</td>
                <td>Memory Func</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>Apes Test</td>
                <td>foo</td>
            </tr>
        </table>
    </body>
</html>
