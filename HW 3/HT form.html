<!DOCTYPE html>
<html>
    <head>
        <title>HT forms</title>
    </head>
    <body>
        <form action="url1">
            <div>
                <label for="Name"><strong>Name</strong></label><br>
                <input type="name" id="Name" name="Name" placeholder="enter your name"><br>
                <label for="email"><strong>Email</strong></label><br>
                <input type="email" id="email" name="email" placeholder="enter your email"><br>
            </div>
            <div>
                <br>
                <label for="Sex"><strong>Sex</strong></label><br>
                <input type="radio" id="male" name="sex" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="femail">
                <label for="female">Female</label>
            </div>
            <div>
                <br>
                <label for="status"><strong>Current status</strong></label><br>
                <input type="checkbox" id="status1" name="status" value="Student">
                <label for="status1">Student</label><br>
                <input type="checkbox" id="status2" name="status" value="Employed">
                <label for="status2">Employed</label><br>
                <input type="checkbox" id="status3" name="status" value="Unemployed">
                <label for="status3">Unemployed</label>
            </div>
            <div>
                <br>
                <label for="birthday"><strong>Month and Year of Birth</strong></label><br>
                <select name="month" id="month">
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select>
                <select name="year" id="year">
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1997</option>
                    <option value="1996">1996</option>
                    <option value="1995">1995</option>
                    <option value="1994">1994</option>
                    <option value="1993">1993</option>
                    <option value="1992">1992</option>
                    <option value="1991">1991</option>
                    <option value="1990">1990</option>
                    <option value="1989">1989</option>
                    <option value="1988">1988</option>
                    <option value="1987">1987</option>
                    <option value="1986">1986</option>
                    <option value="1985">1985</option>
                    <option value="1984">1984</option>
                    <option value="1983">1983</option>
                    <option value="1982">1982</option>
                    <option value="1981">1981</option>
                    <option value="1980">1980</option>
                    <option value="1979">1979</option>
                    <option value="1978">1978</option>
                    <option value="1977">1977</option>
                    <option value="1976">1976</option>
                    <option value="1975">1975</option>
                    <option value="1974">1974</option>
                    <option value="1973">1973</option>
                    <option value="1972">1972</option>
                    <option value="1971">1971</option>
                    <option value="1970">1970</option>
                </select>
            </div>
            <div>
                <br>
                <label for="skill"><strong>Skills and Technologies</strong></label><br>
                <select name="skill" id="skill" size="10">
                    <optgroup label="Tech Skill">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaSkript</option>
                        <option value="git">git</option>
                    </optgroup>
                    <optgroup label="Soft Skills">
                        <option value="Time managemet">Time managemet</option>
                        <option value="Proactivity">Proactivity</option>
                        <option value="Teamwork">Teamwork</option>
                        <option value="Leadership">Leadership</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <br>
                <label for="Photo"><strong>Photo</strong></label><br>
                <input type="file" id="img" name="img" accept="image/*">
            </div>
            <div>
                <br>
                <label for="comment"><strong>Comments</strong></label><br>
                <textarea name="comments" id="commets" cols="30" rows="10">
                </textarea>
            </div>
            <div>
                <br>
                <button>Save</button>
            </div>
        </form>
    </body>
</html>
