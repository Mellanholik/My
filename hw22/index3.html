<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fib(n){
            let x = 1;
            let y = 1;
            let f;
            index = 3;
            while (index <= n) {
                f = x + y;
                x = y;
                y = f;
                index++;
            }
            return f;
        }
        console.log(fib(7))
    </script>
</body>
</html>
