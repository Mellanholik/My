<!DOCTYPE html>

</head>
<body>
    <script>
        const image = {
        width: 100,
        height: 400,
        title: 'Cool image'
    };
    let copyObjWithChanges ={};
    function multiplyNumeric(nameOfObj){
        let newObj = Object.assign(copyObjWithChanges, nameOfObj)
        for (let index = 0; index < Object.keys(copyObjWithChanges).length; index++) {
            if (isNaN(Object.values(copyObjWithChanges)[index])) {
                break;
            }
            copyObjWithChanges[Object.keys(copyObjWithChanges)[index]] *=2;
        };
        return copyObjWithChanges;
    }
    console.log(multiplyNumeric(image));
    console.log(image)
    </script>
</body>
