<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            className: 'open menu menu'
        };
        console.log(obj.className)
        function removeClass (a, text){
            let checker = a.className
            checker = checker.split(' ')
            for(i = 0; i < checker.length; i++){
                if(checker[i] == text){
                    checker[i] = ''
                }
            }
            checker = checker.join('')
            checker = checker.replace(/\s/g, '')
            return  a.className  = checker
            
        }
        removeClass(obj, 'menu')
        // removeClass(obj, 'blabla')
        console.log(obj)

    </script>
</body>
</html>
